  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script language="javascript">
  function initialize(){
  var locate = window.location;
  document.frmmain.data.value = locate;
  var l_str = document.frmmain.data.value;
  var point;
  var l_name = delineate(l_str);
  point = l_str.substring(l_str.indexOf("&") + 1, l_str.length);
  var l_email = delineate(point);
  point = point.substring(point.indexOf("&") + 1, point.length)+"&";
  var l_data = delineate(point);
	
	document.getElementById('uname').innerHTML = replaceAll(l_name,'+',' ');
	document.getElementById('uemail').innerHTML = l_email.replace('%40','@');
	document.getElementById('fdbck').innerHTML = replaceAll(replaceAll(l_data,'+',' '),	'%0D%0A','<br>');
  }
 
	function delineate(str){
		var theleft = str.indexOf("=") + 1;
		var theright = str.indexOf("&");
		return(str.substring(theleft, theright));
	}
	function replaceAll(str, replaceto, replaceby){
		str = str.replace(replaceto, replaceby);
		var l_index = str.indexOf(replaceto);
		if(l_index > 0){
			 return replaceAll(str, replaceto, replaceby);
		}
		return str;
	}
  </script>
</head>
<body style="background-color: lightblue" onLoad="initialize();">
